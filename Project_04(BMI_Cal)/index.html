<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BMI Generator</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="container">
            <h1>BMI Generator</h1>

            <form action="" class="from">

                  <label for="">Height in CM:</label>
                  <input class="box1" type="text" id="height" placeholder="Enter the height"><br><br>

                  <label for="">Weight in KG:</label>
                  <input class="box2" type="text" id="weight" placeholder="Enter the weight"><br><br>

                  <button type="submit">Calculate</button>

                  <div id="results"></div>
                  <div id="weight-guide">
                        <h3>BMI Weight Guide</h3>
                        <p>Under Weight = Less than 18.6</p>
                        <p>Normal Range = 18.6 and 24.9</p>
                        <p>Overweight = Greater than 24.9</p>
                  </div>



            </form>







      </div>




      <script src="/project_02/script.js"></script>
</body>

</html>
