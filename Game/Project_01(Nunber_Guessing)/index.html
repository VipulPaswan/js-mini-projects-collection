<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusses the number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number betwwen 1 to 100,</p>
        <p>You have 10 attempts to guess the right number,</p><br>

        <form action="">
            <label for="guessField" id="guess"><h1>Guess a number</h1></label>
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit"><br>
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Previous Remaining: <span class="lastResult">10</span></p>
            <p class="lowerHi"></p>
        </div>





    </div>
    




    <script src="/project_04/script.js"></script>


</body>

</html>
